<!DOCTYPE html>

  <head>

    <meta
      name="keywords"
      content="laboratorio, camlab, analisis, sangre, covid, hisopado"

      content="Prestación Asistencial a Pacientes, Bioquímicos, Sanatorios y Centros de Diagnóstico."
    />

    <title>CamLab</title>

  <body>
    <div class="envoltura">
      <header>
        <div class="camlab">
          <a href="index.html">
            <h1 class="contraste" data-aos="zoom-in">CAMLAB</h1>
          </a>
        </div>
      </header>

      <nav>
        <ul>
          <li>
            <a href="index.html">Inicio</a>
          </li>
          <li>
            <a href="./section/empresa.html">Empresa</a>
          </li>
          <li>
            <a href="./section/areas.html">Áreas</a>
          </li>
          <li>
            <a href="./section/sucursales.html">Sucursales</a>
          </li>
          <li>
            <a href="./section/preguntas.html">Preguntas frecuentes</a>
          </li>
          <li>

        </ul>

      <article>Conocé nuestra planta</article>
      <aside>Con el mejor equipamiento y personal capacitado</aside>

      <section class="galeria">

        <div>
          <img
            class="imgLab"

            alt="dos personas haciendo anotaciones"
          />
        </div>
        <div>
          <img
            class="osociales"
            src="./img/img5.png"
            alt="fotos de logos de varias obras sociales"

        </div>
      </section>

      <footer>
        <div>
          <a href="index.html">
            <img
              data-aos="zoom-in"

          </a>
        </div>
        <div>
          <a href="https://www.facebook.com/" target="_blank"
            ><img

          <a href="https://www.instagram.com/" target="_blank"

    <script>
      AOS.init();
    </script>
    <script
