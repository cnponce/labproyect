<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/estilos.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <meta
      name="keywords"
      content="laboratorio, camlab, analisis, sangre, covid, hisopado"
    />
    <meta
      name="description"
      content="Prestación Asistencial a Pacientes, Bioquímicos, Sanatorios y Centros de Diagnóstico."
    />
    <title>CamLab</title>
  </head>
  <body>
    <div class="envoltura">
      <header>
        <div class="camlab">
          <a href="index.html">
            <h1 class="contraste" data-aos="zoom-in">CAMLAB</h1>
          </a>
        </div>
      </header>
      <nav class="navbar navbar-light navbar-expand-lg fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">INICIO</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="offcanvas offcanvas-end"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link" href="./section/empresa.html">Empresa</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./section/areas.html">Áreas</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./section/sucursales.html"
                    >Sucursales</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./section/preguntas.html"
                    >Preguntas Frecuentes</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./section/contacto.html"
                    >Contacto</a
                  >
                </li>
              </ul>
              <form class="d-flex">
                <input
                  class="form-control me-2"
                  type="buscar"
                  placeholder="Buscar"
                  aria-label="Buscar"
                />
                <button class="btn btn-outline-success" type="submit">
                  Buscar
                </button>
              </form>
            </div>
          </div>
        </div>
      </nav>

      <article>Conocé nuestra planta</article>
      <aside>Con el mejor equipamiento y personal capacitado</aside>

      <section class="galeria">
        <div>
          <img
            data-aos="flip-left"
            class="planta"
            src="./img/img1.jpg"
            alt="planta del laboratorio central con mesadas y personas"
          />
        </div>
        <div>
          <img
            class="imgLab"
            src="./img/img3.jpg"
            alt="dos personas haciendo anotaciones"
          />
        </div>
        <div>
          <img
            class="osociales"
            src="./img/img5.png"
            alt="fotos de logos de varias obras sociales"
          />
        </div>
      </section>

      <footer>
        <div class="pie-pagina">
          <h4>Cam Lab</h4>
        </div>
        <div class="contacto-container">
          <h3>Conctacto</h3>
          <p class="contacto-resumen">Mercedes 4140, Villa Devoto</p>
          <p class="contacto-resumen">Helguera 2577, Villa del Parque</p>
          <p class="contacto-resumen">11-6354-8896</p>
          <p class="contacto-resumen">Lunes a Viernes de 7.30 a 19 hs.</p>
        </div>
        <div class="redes">
          <a href="https://www.facebook.com/" target="_blank"
            ><img
              src="https://img.icons8.com/metro/26/000000/facebook-new--v2.png"
              alt="icono facebook en color negro"
            />
          </a>
          <a href="https://www.instagram.com/" target="_blank"
            ><img
              src="https://img.icons8.com/ios-glyphs/30/000000/instagram-new.png"
              alt="icono instagram en color negro"
          /></a>
          <a href="https://twitter.com/?lang=es" target="_blank"
            ><img
              src="https://img.icons8.com/ios-glyphs/35/000000/twitter--v1.png"
              alt="icono twitter en color negro"
          /></a>
          <a href="https://www.youtube.com/" target="_blank"
            ><img
              src="https://img.icons8.com/ios-glyphs/30/000000/youtube--v1.png"
              alt="icono youtube en color negro"
          /></a>
        </div>
      </footer>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
